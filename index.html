<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie clicker</title>

    <link rel="shortcut icon" href="imagens/teste-cookie.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/configuracoes.css" />
    <link rel="stylesheet" href="css/upgrades.css" />
    <link rel="stylesheet" href="css/powerUps.css" />
    <link rel="stylesheet" href="css/animacoes.css" />
    <link rel="stylesheet" href="css/extras.css" />
    <link rel="stylesheet" href="css/conquistas.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="tudoPraEsquerda">
      <div class="divCookieGrande">
        <img id="imagemCookie" onclick="clicarNoCookie()" draggable="false" src="imagens/teste-cookie.png" width="150" alt="Cookie" />
        <br /><br />
        <div>
          <h1 id="contador">0 Cookies</h1>
          <h2 id="cookies/s">0 Cookies por segundo</h2>
        </div>
        <br />
      </div>

      <div id="divPowerups"></div>

    </div>
    <div id="tudoPraDireita">
      <br />
      <div class="navSecoes">
        <img onclick="abrirSecao('divConfiguracoes', '', configAberta)" src="imagens/configuracoes.png" alt="configuracoes">
        <img onclick="abrirSecao('divEstatisticas', '', estatisticaAberta)" src="imagens/estatisticas.png" alt="estatisticas">
        <img onclick="abrirSecao('divConquistas', '', abriuConquista)" src="imagens/conquistas.png" alt="conquistas">
      </div>
      <table id="tabelaDeComprasProdutos">
        <thead>
          <tr>
            <th><h1>Nome</h1></th>
            <th><h1>Quantidade</h1></th>
            <th><h1>Preço</h1></th>
          </tr>
          <tr>
            <td><button class="botaoMudarNumUpgrade botaoAtivo" onclick="mudarNumUpgrades(0)">x1</button></td>
            <td><button class="botaoMudarNumUpgrade" onclick="mudarNumUpgrades(1)">x10</button></td>
            <td><button class="botaoMudarNumUpgrade" onclick="mudarNumUpgrades(2)">100x</button></td>
          </tr>
        </thead>
        <tbody id="listaProdutos"></tbody>
      </table>

      <!-- div para configurações -->
      <div id="divConfiguracoes">
        <img src="imagens/fechar.png" class="botaoFecharDiv" width="64" alt="X" onclick="abrirSecao()"></button>

        <div class="opcoesConfiguracao">
          <button onclick="apagarProgresso()" id="botaoReiniciarProgresso">REINICIAR PROGRESSO</button>
          <br /><br />

          <label for="volumeSFX">Volume SFX</label>
          <input type="range" oninput="audioCookie()" id="volumeSFX" value="0.5" min="0" max="1" step="0.01" />
          <span id="configVolume">50%</span>
          <br />

          <button id="toggleSFX" onclick="SFXligado = !SFXligado; audioCookie()">Desligar efeitos sonoros</button>

          <h2 id="textoSalvarManualmente">
            Salvar manualmente:
            <img
              width="40px"
              src="imagens/save icon.png"
              alt="Salvar"
              onclick="salvarTemporario(); randomStats.saveManual++"
            />
          </h2>
        </div>
      </div>

      <!-- div para estatísticas -->
      <div id="divEstatisticas">
        <img src="imagens/fechar.png" class="botaoFecharDiv" width="64" alt="X" onclick="abrirSecao()"></button>

        <div class="estatRun">
          <h2>Cookies atuais: <span id="estatCookies">0</span></h2>
          <h2>Cookies total: <span id="estatCookiesTotal">0</span></h2>
          <h2>Cookies por clique: <span id="estatCookiesPorClique">1</span></h2>

          <h2>
            Cookies por segundo:
            <select name="selectCookiesPorSegundo" id="selectCookiesPorSegundo">
              <option value="total">Total</option>
            </select>
            <span id="estatCookiesPorSegundo">0</span>
          </h2>

          <h2>Cliques: <span id="estatCliquesTotais">0</span></h2>
          <h2>Upgrades comprados: <span id="estatUpgradesComprados">0</span></h2>
        </div>
      </div>

      <div id="descricaoConquista">
        <img id="trofeuConquistaInfo" src="" alt="troféu" />
        <div>
          <h2 id="nomeConquistaInfo">Titulo</h2>
          <p id="descricaoConquistaInfo">Descrição</p>
        </div>
      </div>

      <div id="divConquistas">
        <img src="imagens/fechar.png" class="botaoFecharDiv" width="64" alt="X" onclick="abrirSecao()"></button>
        <p>Conquistas liberadas: <span id="numeroConquistas">0/0 (0%)</span></p>
        <div id="campoConquistas"></div>
      </div>
    </div>

    <div id="campoPopupsConquistas"></div>
    <div id="popupSalvar"><img draggable="false" src="imagens/save icon.png" alt="salvar" /></div>

    <script src="scripts/geral.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/powerUps.js"></script>
    <script src="scripts/decoracoes.js"></script>
    <script src="scripts/conquistas.js"></script>
    <script src="scripts/salvar.js"></script>
    <script src="scripts/events.js"></script>
  </body>
</html>
